<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/login.css" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Sign in</title>
</head>

<body>
	<!-- login form -->
	<form action="login" method="post" class="loginForm" id="loginForm">
		<input type="text" name="username" placeholder="Username" required />
		<input type="password" name="password" placeholder="Password" required />
		<input type="submit" value="Login" class="button" />
	</form>
	<div class="buttonContainer" id="signupBtnCont">
		<button id="signupBtn" class="button">Sign up</button>
	</div>
	<!-- signup form -->
	<form action="signup" method="post" class="loginForm hidden" id="signupForm">
		<input type="text" name="email" placeholder="E-Mail"
			pattern="[A-Za-z0-9\.]{4,40}@[A-Za-z0-9\.-]{2,20}.[A-Za-z]{2,8}" required />
		<input type="text" name="username" placeholder="Username" pattern="[A-Za-z0-9._]{5,40}" required />
		<input type="password" name="password" placeholder="Password" pattern="[A-Za-z0-9\.\*$ÃŸ \\\?\/]{4,50}" required />
		<input type="password" name="password2" placeholder="Repeat Password" required>
		<input type="submit" value="Sign up" class="button" />
	</form>
	<div class="buttonContainer hidden" id="loginBtnCont">
		<button id="loginBtn" class="button hidden">Sign in</button>
	</div>
</body>
<script>
	function elById(elementId) {
		return document.getElementById(elementId);
	}

	function togleHideArrays(items) {
		items.forEach(arrayName => {

			arrayName.forEach(element => {

				let itemClassList = elById(element).classList;

				if (itemClassList.contains("hidden"))
					itemClassList.remove("hidden");
				else
					itemClassList.add("hidden");
			});
		});
	}
	const items = [
		["loginForm", "signupBtnCont", "signupBtn"],
		["signupForm", "loginBtnCont", "loginBtn"]
	];

	elById("signupBtn").addEventListener("click", () => {
		togleHideArrays(items);
	});
	elById("loginBtn").addEventListener("click", () => {
		togleHideArrays(items);
	});
</script>

</html>
